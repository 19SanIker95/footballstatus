<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos - Football Status</title>
    <!-- Incluir Bootstrap para estilização -->
    <link href="./bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 1200px;
            margin-top: 50px;
        }
        .chart-container {
            position: relative;
            height: 400px;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Football Status</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="footballstatus.html">Adicionar Dados</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="footballdashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="graficosstatus.html">Gráficos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    
    <div class="container">
        <h1 class="text-center my-4">Gráficos de Análise de Dados</h1>

        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h4>Gráfico de Clubes</h4>
            </div>
            <div class="card-body">
                <div class="row mb-4">
                    <div class="col-md-6">
                        <label for="clubesClubeSelect" class="form-label">Clube</label>
                        <select id="clubesClubeSelect" class="form-select"></select>
                    </div>
                    <div class="col-md-6">
                        <label for="clubesMetricSelect" class="form-label">Métrica</label>
                        <select id="clubesMetricSelect" class="form-select"></select>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="clubesChart"></canvas>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header bg-success text-white">
                <h4>Gráfico de Seleções</h4>
            </div>
            <div class="card-body">
                <div class="row mb-4">
                    <div class="col-md-6">
                        <label for="selecoesPaisSelect" class="form-label">País da Seleção</label>
                        <select id="selecoesPaisSelect" class="form-select"></select>
                    </div>
                    <div class="col-md-6">
                        <label for="selecoesMetricSelect" class="form-label">Métrica</label>
                        <select id="selecoesMetricSelect" class="form-select"></select>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="selecoesChart"></canvas>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header bg-info text-white">
                <h4>Gráfico de Ligas</h4>
            </div>
            <div class="card-body">
                <div class="row mb-4">
                    <div class="col-md-4">
                        <label for="ligasEpocaSelect" class="form-label">Época</label>
                        <select id="ligasEpocaSelect" class="form-select"></select>
                    </div>
                    <div class="col-md-4">
                        <label for="ligasMetricSelect" class="form-label">Métrica</label>
                        <select id="ligasMetricSelect" class="form-select"></select>
                    </div>
                    <div class="col-md-4">
                        <label for="ligasChartTypeSelect" class="form-label">Tipo de Gráfico</label>
                        <select id="ligasChartTypeSelect" class="form-select">
                            <option value="pie" selected>Gráfico de Pizza</option>
                            <option value="bar">Gráfico de Barras</option>
                        </select>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="ligasChart"></canvas>
                </div>
            </div>
        </div>

    </div>



    <!-- Incluir os scripts do Bootstrap e o nosso script -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./bootstrap.bundle.min.js"></script>
    <script type="module" src="supabaseClient.js"></script>
    <script type="module" src="graficosstatus.js"></script>
</body>
</html>
