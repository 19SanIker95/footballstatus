<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificações - Football Stats</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen">
    <!-- Script de verificação de autenticação -->
    <script type="module">
        if (!localStorage.getItem('auth_token')) {
            window.location.href = 'login.html';
        }
    </script>
    
    <!-- Barra de Navegação -->
    <nav class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-2 text-xl font-bold text-gray-800">
                <span class="text-green-600">⚽</span> Football Stats
            </a>
            <div class="space-x-4 flex">
                <a href="index.html" class="text-gray-600 hover:text-green-600 transition-colors">Dashboard</a>
                <a href="equipas.html" class="text-gray-600 hover:text-green-600 transition-colors">Equipas</a>
                <a href="ligas.html" class="text-gray-600 hover:text-green-600 transition-colors">Ligas</a>
                <a href="jogos.html" class="text-gray-600 hover:text-green-600 transition-colors">Jogos</a>
                <a href="status.html" class="text-gray-600 hover:text-green-600 transition-colors">Estatísticas</a>
                <a href="classificacao.html" class="text-green-600 font-semibold border-b-2 border-green-600 pb-1">Classificações</a>
                <button id="logout-btn" class="text-red-600 hover:text-red-800 font-semibold transition-colors">Sair</button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-6 sm:p-8">
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 text-center mb-6">Classificações</h1>
            
            <div class="mb-6">
                <label for="league-select" class="block text-sm font-medium text-gray-700">Selecione uma Liga</label>
                <select id="league-select" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
                    <option value="">A carregar ligas...</option>
                </select>
            </div>

            <div id="loading" class="text-center text-gray-500 font-medium my-8">
                A carregar classificações...
            </div>

            <div id="errorMessage" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg" role="alert">
                <p class="font-bold">Ocorreu um erro</p>
                <p>Não foi possível carregar as classificações. Por favor, tente novamente mais tarde.</p>
            </div>

            <div id="standingsTable" class="overflow-x-auto hidden">
                <table class="w-full text-sm sm:text-base text-left text-gray-500 rounded-lg overflow-hidden">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                        <tr>
                            <th scope="col" class="px-3 sm:px-6 py-3">#</th>
                            <th scope="col" class="px-3 sm:px-6 py-3">Equipa</th>
                            <th scope="col" class="px-3 sm:px-6 py-3 text-center">J</th>
                            <th scope="col" class="px-3 sm:px-6 py-3 text-center">V</th>
                            <th scope="col" class="px-3 sm:px-6 py-3 text-center">E</th>
                            <th scope="col" class="px-3 sm:px-6 py-3 text-center">D</th>
                            <th scope="col" class="px-3 sm:px-6 py-3 text-center">GM</th>
                            <th scope="col" class="px-3 sm:px-6 py-3 text-center">GS</th>
                            <th scope="col" class="px-3 sm:px-6 py-3 text-center">+/-</th>
                            <th scope="col" class="px-3 sm:px-6 py-3 text-center font-bold">PTS</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Os dados da tabela serão inseridos aqui pelo JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Script de inicialização da Classificação -->
    <script type="module" src="supabaseClient.js"></script>
    <script type="module" src="classificacao.js"></script>
    <script type="module" src="logout.js"></script>
</body>
</html>
