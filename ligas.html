<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ligas - Football Stats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-2 text-xl font-bold text-gray-800">
                <span class="text-green-600">⚽</span> Football Stats
            </a>
            <div class="space-x-4 flex">
                <a href="index.html" class="text-gray-600 hover:text-green-600 transition-colors">Dashboard</a>
                <a href="equipas.html" class="text-gray-600 hover:text-green-600 transition-colors">Equipas</a>
                <a href="ligas.html" class="text-green-600 font-semibold border-b-2 border-green-600 pb-1">Ligas</a>
                <a href="jogos.html" class="text-gray-600 hover:text-green-600 transition-colors">Jogos</a>
                <a href="status.html" class="text-gray-600 hover:text-green-600 transition-colors">Estatísticas</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Gestão de Ligas</h1>
            <button id="add-league-btn" class="bg-green-600 text-white font-medium py-2 px-4 rounded-md shadow-md hover:bg-green-700 transition-colors">Adicionar Liga</button>
        </div>
        
        <!-- Formulário para adicionar/editar liga -->
        <div id="form-container" class="bg-white p-6 rounded-lg shadow-md mb-8 hidden">
            <h2 id="form-title" class="text-xl font-semibold text-gray-800 mb-4">Adicionar Nova Liga</h2>
            <form id="league-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="hidden" id="league-id">
                
                <div>
                    <label for="league-name" class="block text-sm font-medium text-gray-700">Nome</label>
                    <input type="text" id="league-name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="league-country" class="block text-sm font-medium text-gray-700">País</label>
                    <input type="text" id="league-country" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="league-season" class="block text-sm font-medium text-gray-700">Época</label>
                    <input type="text" id="league-season" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="start-date" class="block text-sm font-medium text-gray-700">Data de Início</label>
                    <input type="date" id="start-date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="end-date" class="block text-sm font-medium text-gray-700">Data de Fim</label>
                    <input type="date" id="end-date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                
                <div class="md:col-span-2 flex justify-end space-x-2 mt-4">
                    <button type="button" id="cancel-form-btn" class="bg-gray-300 text-gray-700 font-medium py-2 px-4 rounded-md shadow-md hover:bg-gray-400 transition-colors">Cancelar</button>
                    <button type="submit" class="bg-indigo-600 text-white font-medium py-2 px-4 rounded-md shadow-md hover:bg-indigo-700 transition-colors">Salvar</button>
                </div>
            </form>
        </div>

        <!-- Lista de Ligas -->
        <div id="leagues-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Cards de liga serão injetados aqui -->
        </div>

    </main>

    <!-- Modal de Confirmação de Exclusão -->
    <div id="delete-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-sm">
            <h3 class="text-lg font-bold text-gray-900 mb-4">Confirmar Exclusão</h3>
            <p class="text-sm text-gray-500">Tem certeza de que deseja excluir esta liga? Esta ação não pode ser desfeita.</p>
            <div class="flex justify-end space-x-2 mt-6">
                <button id="cancel-delete-btn" class="bg-gray-300 text-gray-700 font-medium py-2 px-4 rounded-md">Cancelar</button>
                <button id="confirm-delete-btn" class="bg-red-600 text-white font-medium py-2 px-4 rounded-md">Excluir</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="supabaseClient.js"></script>
    <script type="module" src="ligas.js"></script>
</body>
</html>
