<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estatísticas - Football Stats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Script de verificação de autenticação -->
    <script type="module">
        if (!localStorage.getItem('auth_token')) {
            window.location.href = 'login.html';
        }
    </script>
    <nav class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-2 text-xl font-bold text-gray-800">
                <span class="text-green-600">⚽</span> Football Stats
            </a>
            <div class="space-x-4 flex">
                <a href="index.html" class="text-gray-600 hover:text-green-600 transition-colors">Dashboard</a>
                <a href="equipas.html" class="text-gray-600 hover:text-green-600 transition-colors">Equipas</a>
                <a href="ligas.html" class="text-gray-600 hover:text-green-600 transition-colors">Ligas</a>
                <a href="jogos.html" class="text-gray-600 hover:text-green-600 transition-colors">Jogos</a>
                <a href="status.html" class="text-green-600 font-semibold border-b-2 border-green-600 pb-1">Estatísticas</a>
                <button id="logout-btn" class="text-red-600 hover:text-red-800 font-semibold transition-colors">Sair</button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Estatísticas e Análises</h1>

        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Comparação de Desempenho de Equipas</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="team-metric-select" class="block text-sm font-medium text-gray-700">Métrica</label>
                    <select id="team-metric-select" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
                        <!-- Options will be populated by JS -->
                    </select>
                </div>
                <div>
                    <label for="teams-select" class="block text-sm font-medium text-gray-700">Selecione Equipas (até 5)</label>
                    <select id="teams-select" multiple class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
                        <!-- Options will be populated by JS -->
                    </select>
                </div>
            </div>
            <div class="relative h-96">
                <canvas id="teamPerformanceChart"></canvas>
            </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Análise de Golos por Liga</h2>
            <div class="relative h-96">
                <canvas id="leagueGoalsChart"></canvas>
            </div>
        </div>

    </main>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="supabaseClient.js"></script>
    <script type="module" src="status.js"></script>
    <script type="module" src="logout.js"></script>
</body>
</html>
