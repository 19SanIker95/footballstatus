<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo - Football Status App</title>
    <!-- Incluir Bootstrap a partir de ficheiros locais -->
    <link href="./bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 90%;
            margin: 0;
        body {
            background-color: #f8f9fa;
            /* Adicionar imagem de fundo */
            background-image: url('wallpaper.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative; /* Necessário para a sobreposição */
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Sobreposição escura para o texto se destacar */
        }
        .welcome-card {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: rgba(255, 255, 255, 0.85); /* Fundo semi-transparente para o cartão */
            position: relative; /* Coloca o cartão por cima da sobreposição */
            z-index: 10;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card welcome-card">
            <div class="card-body">
                <h1 class="card-title text-primary">Bem-vindo à Football Status App!</h1>
                <p class="card-text my-4">
                    A sua ferramenta completa para registar, visualizar e analisar estatísticas de futebol. Use o menu abaixo para começar.
                </p>
                <a href="footballstatus.html" class="btn btn-primary btn-lg me-3">Adicionar Dados</a>
                <a href="footballdashboard.html" class="btn btn-secondary btn-lg">Ver Dashboard</a>
            </div>
        </div>
    </div>

    <!-- Incluir os scripts do Bootstrap -->
    <script src="./bootstrap.bundle.min.js"></script>
</body>
</html>
