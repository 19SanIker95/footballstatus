<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Estatísticas de Futebol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
         body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .tab-button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
        }
        .tab-button.active {
            background-color: #3b82f6;
            color: #fff;
        }
        .tab-button:not(.active) {
            background-color: #e5e7eb;
            color: #4b5563;
        }
        .form-input, .form-select {
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            padding: 0.75rem;
            width: 100%;
            transition: all 0.2s ease-in-out;
        }
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        .btn-primary {
            background-color: #2563eb;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #1e40af;
        }
        .btn-secondary {
            background-color: #9ca3af;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.2s ease-in-out;
        }
        .btn-secondary:hover {
            background-color: #6b7280;
        }
        .list-item {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 1rem;
        }
        .list-item:hover {
            background-color: #f3f4f6;
        }
        .success-message {
            background-color: #d1fae5;
            color: #065f46;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        .error-message {
            background-color: #fee2e2;
            color: #991b1b;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        /* O CSS vai esconder os formulários por padrão */
        .form-section {
            display: none;
        }
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .container { max-width: 800px; margin: 2rem auto; padding: 2rem; background-color: #fff; border-radius: 1rem; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        .form-section { display: none; margin-bottom: 2rem; }
        .btn-primary { background-color: #2563eb; color: #fff; padding: 0.75rem 1.5rem; border-radius: 0.5rem; font-weight: 600; transition: all 0.2s ease-in-out; }
        .btn-primary:hover { background-color: #1e40af; }
        .btn-secondary { background-color: #9ca3af; color: #fff; padding: 0.5rem 1rem; border-radius: 0.5rem; font-weight: 500; transition: all 0.2s ease-in-out; }
        .btn-secondary:hover { background-color: #6b7280; }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-8 bg-white rounded-lg shadow-md">
        <h1 class="text-4xl font-bold text-center text-blue-800 mb-6">Gestor de Estatísticas de Futebol</h1>
        <div class="mb-6 text-center">
            <a href="dashboard.html" class="inline-block btn-secondary">Ver Dashboard</a>
        </div>

        <div class="mb-6 flex justify-center">
            <select id="menu-select" class="form-select max-w-sm">
                <option value="">-- Selecione a secção --</option>
                <option value="clubes">Clubes</option>
                <option value="selecoes">Seleções</option>
                <option value="jogadores">Jogadores</option>
                <option value="jogos">Jogos</option>
            </select>
        </div>

        <div id="clubes-form" class="form-section p-6 border rounded-lg bg-gray-50">
            <h2 class="text-xl font-semibold mb-4">Adicionar Clube</h2>
            <form id="clube-form-id">
                <div class="mb-4"><label for="liga">Liga:</label><input type="text" id="liga" name="liga" class="form-input"></div>
                <div class="mb-4"><label for="clube-nome">Nome:</label><input type="text" id="clube-nome" name="nome" class="form-input"></div>
                <div class="mb-4"><label for="clube-epoca">Época:</label><input type="text" id="clube-epoca" name="epoca" class="form-input"></div>
                <button type="submit" class="btn-primary w-full">Adicionar Clube</button>
            </form>
        </div>

        <div id="selecoes-form" class="form-section p-6 border rounded-lg bg-gray-50">
            <h2 class="text-xl font-semibold mb-4">Adicionar Seleção</h2>
            <form id="selecao-form-id">
                <div class="mb-4"><label for="pais">País:</label><input type="text" id="pais" name="pais" class="form-input"></div>
                <div class="mb-4"><label for="torneio">Torneio:</label><input type="text" id="torneio" name="torneio" class="form-input"></div>
                <div class="mb-4"><label for="selecao-epoca">Época:</label><input type="text" id="selecao-epoca" name="epoca" class="form-input"></div>
                <button type="submit" class="btn-primary w-full">Adicionar Seleção</button>
            </form>
        </div>

        <div id="jogadores-form" class="form-section p-6 border rounded-lg bg-gray-50">
            <h2 class="text-xl font-semibold mb-4">Adicionar Jogador</h2>
            <form id="jogador-form-id">
                <div class="mb-4"><label for="jogador-nome" class="block text-gray-600 mb-1">Nome:</label><input type="text" id="jogador-nome" name="nome" class="form-input"></div>
                <div class="mb-4"><label class="block text-gray-600 mb-2">Posição:</label><div class="flex flex-wrap gap-4"><label class="flex items-center"><input type="checkbox" id="avancado" name="posicao" value="avancado" class="mr-2">Avançado</label><label class="flex items-center"><input type="checkbox" id="medio" name="posicao" value="medio" class="mr-2">Médio</label><label class="flex items-center"><input type="checkbox" id="defesa" name="posicao" value="defesa" class="mr-2">Defesa</label><label class="flex items-center"><input type="checkbox" id="guarda-redes" name="posicao" value="guarda-redes" class="mr-2">Guarda-redes</label></div></div>
                <div class="mb-4"><label for="clube-selecao" class="block text-gray-600 mb-1">Clube ou Seleção:</label><input type="text" id="clube-selecao" name="clube-selecao" class="form-input"></div>
                <div class="mb-4"><label for="data-nascimento" class="block text-gray-600 mb-1">Data de Nascimento:</label><input type="text" id="data-nascimento" name="data-nascimento" class="form-input" placeholder="AAAA-MM-DD"></div>
                <div class="mb-4"><label for="nacionalidade" class="block text-gray-600 mb-1">Nacionalidade:</label><input type="text" id="nacionalidade" name="nacionalidade" class="form-input"></div>
                <button type="submit" class="btn-primary w-full">Adicionar Jogador</button>
            </form>
        </div>

        <div id="jogos-form" class="form-section p-6 border rounded-lg bg-gray-50">
            <h2 class="text-xl font-semibold mb-4">Adicionar Jogo</h2>
            <form id="jogos-form-id">
                <div class="mb-4">
                    <label for="data-jogo" class="block text-gray-600">Data do Jogo:</label>
                    <input type="date" id="data-jogo" name="data_jogo" class="form-input mt-1 block w-full border border-gray-300 rounded p-2" required>
                </div>
                
                <div class="mb-4">
                    <label for="local" class="block text-gray-600">Local do Jogo:</label>
                    <input type="text" id="local" name="local" class="form-input mt-1 block w-full border border-gray-300 rounded p-2" required>
                </div>
                
                <div class="mb-4">
                    <label for="equipa-analisada" class="block text-gray-600">Equipa Analisada:</label>
                    <select id="equipa-analisada" name="equipa_analisada" class="form-select mt-1 block w-full border border-gray-300 rounded p-2" required>
                        </select>
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-600">Golos por Jogador:</label>
                    <div id="marcadores-inputs" class="space-y-2 p-2 border border-gray-300 rounded-md">
                        </div>
                </div>
                
                <div class="mb-4">
                    <label for="equipa-adversaria" class="block text-gray-600">Equipa Adversária:</label>
                    <input type="text" id="equipa-adversaria" name="equipa_adversaria" class="form-input mt-1 block w-full border border-gray-300 rounded p-2" required>
                </div>
                <div class="mb-4">
                    <label for="golo-equipa-analisada" class="block text-gray-600">Golos da Equipa Analisada:</label>
                    <input type="number" id="golo-equipa-analisada" name="golo_equipa_analisada" class="form-input mt-1 block w-full border border-gray-300 rounded p-2" value="0">
                </div>
                <div class="mb-4">
                    <label for="golo-adversario" class="block text-gray-600">Golos do Adversário:</label>
                    <input type="number" id="golo-adversario" name="golo_adversario" class="form-input mt-1 block w-full border border-gray-300 rounded p-2" value="0">
                </div>
                <div class="mb-4">
                    <label for="cantos-fav" class="block text-gray-600">Cantos a Favor:</label>
                    <input type="number" id="cantos-fav" name="cantos_fav" class="form-input mt-1 block w-full border border-gray-300 rounded p-2" value="0">
                </div>
                <div class="mb-4">
                    <label for="cantos-cont" class="block text-gray-600">Cantos Contra:</label>
                    <input type="number" id="cantos-cont" name="cantos_cont" class="form-input mt-1 block w-full border border-gray-300 rounded p-2" value="0">
                </div>
                <button type="submit" class="w-full btn-primary mt-4">Adicionar Jogo</button>
            </form>
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
