<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Football Status</title>
    <link href="./bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 1100px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Dashboard Football Status</a>
        <!-- BOTÃO PARA A PÁGINA DE GRÁFICOS -->
        <a href="graficosstatus.html" class="btn btn-outline-success me-2">Ver Gráficos</a>
        <a href="footballstatus.html" class="btn btn-outline-secondary">Adicionar Dados</a>
      </div>
    </nav>
    
    <div class="container">
        <h1 class="text-center my-4">Dashboard</h1>

        <!-- Filtros e Pesquisa -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Filtros e Pesquisa</h5>
                <div class="row g-3">
                    <div class="col-md-3">
                        <label for="filterType" class="form-label">Tipo</label>
                        <select class="form-select" id="filterType">
                            <!-- Removido o 'todos' e o 'selected' -->
                            <option value="">Selecione um tipo...</option>
                            <option value="clubes">Clubes</option>
                            <option value="selecoes">Seleções</option>
                            <option value="jogos">Jogos</option>
                        </select>
                    </div>
                    <div class="col-md-5">
                        <label for="searchQuery" class="form-label">Pesquisar</label>
                        <input type="text" class="form-control" id="searchQuery" placeholder="Nome, Liga ou Época...">
                    </div>
                    <div class="col-md-2">
                        <label for="sortOrder" class="form-label">Ordenar</label>
                        <select class="form-select" id="sortOrder">
                            <option value="az" selected>A-Z</option>
                            <option value="za">Z-A</option>
                        </select>
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button class="btn btn-primary w-100" id="applyFilters">Aplicar Filtros</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Área de listagem dinâmica -->
        <div id="entityListings">
            <!-- As tabelas de dados serão injetadas aqui pelo JavaScript -->
        </div>

    </div>
    
    <!-- MODAL DE DETALHES -->
    <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="detailsModalLabel">Detalhes do Registo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="detailsModalBody">
            <!-- Conteúdo dinâmico aqui -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- MODAL DE EDIÇÃO -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Editar Registo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="editForm">
                <input type="hidden" id="editId">
                <input type="hidden" id="editType">
                <div id="editFormBody">
                    <!-- Os campos dinâmicos serão injetados aqui -->
                </div>
                <hr>
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>


    <script src="./bootstrap.bundle.min.js"></script>
    <script type="module" src="footballdashboard.js"></script>
</body>
</html>
