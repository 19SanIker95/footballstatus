<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Football Stats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Cor de fundo escura */
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-lg shadow-xl max-w-sm w-full">
        <h2 class="text-2xl font-bold text-white text-center mb-6">Football Stats</h2>
        <h3 class="text-xl font-semibold text-gray-300 text-center mb-6">Login de Administrador</h3>
        
        <form id="login-form" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-400">Email</label>
                <input type="email" id="email" required class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-green-500 focus:border-green-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-400">Password</label>
                <input type="password" id="password" required class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-green-500 focus:border-green-500">
            </div>
            <div id="error-message" class="text-red-400 text-sm hidden"></div>
            <button type="submit" class="w-full bg-green-600 text-white font-medium py-2 px-4 rounded-md shadow-md hover:bg-green-700 transition-colors">Entrar</button>
        </form>
    </div>
    
    <script type="module" src="supabaseClient.js"></script>
    <script type="module" src="auth.js"></script>
</body>
</html>
