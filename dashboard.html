<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gestor de Futebol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .container { max-width: 1200px; margin: 2rem auto; padding: 2rem; background-color: #fff; border-radius: 1rem; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        .btn-primary { background-color: #2563eb; color: #fff; padding: 0.75rem 1.5rem; border-radius: 0.5rem; font-weight: 600; transition: all 0.2s ease-in-out; }
        .btn-primary:hover { background-color: #1e40af; }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Dashboard de Estatísticas</h1>
            <a href="index.html" class="btn-primary">Adicionar Dados</a>
        </div>

        <div class="bg-gray-100 p-4 rounded-lg mb-6">
            <h2 class="text-xl font-semibold mb-3">Filtros</h2>
            <div class="flex flex-wrap gap-4 items-end">
                <div>
                    <label for="filter-type" class="block text-gray-600 mb-1">Tipo:</label>
                    <select id="filter-type" class="form-select border border-gray-300 rounded p-2">
                        <option value="">Todos</option>
                        <option value="clubes">Clubes</option>
                        <option value="selecoes">Seleções</option>
                        <option value="jogadores">Jogadores</option>
                    </select>
                </div>
                <div>
                    <label for="filter-query" class="block text-gray-600 mb-1">Pesquisar por Nome/Liga/Época:</label>
                    <input type="text" id="filter-query" class="form-input border border-gray-300 rounded p-2" placeholder="Ex: FC Porto, 2024/2025, Premier League">
                </div>
            </div>
        </div>

        <div id="data-display" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
    </div>

    <div id="edit-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center p-4">
    <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-lg relative">
        <h3 id="modal-title" class="text-xl font-bold mb-4"></h3>
        <span onclick="closeModal()" class="absolute top-2 right-4 text-gray-500 hover:text-gray-800 text-2xl cursor-pointer">&times;</span>

        <form id="edit-form" class="hidden">
            <input type="hidden" id="edit-id">
            <input type="hidden" id="edit-table">
            <div id="modal-fields" class="space-y-4"></div>
            <div class="mt-6 flex justify-end gap-2">
                <button type="button" onclick="closeModal()" class="px-4 py-2 bg-gray-300 rounded-md">Cancelar</button>
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md">Salvar Alterações</button>
            </div>
        </form>

        <div id="details-content" class="hidden space-y-2"></div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="dashboard.js"></script>
</body>
</html>
